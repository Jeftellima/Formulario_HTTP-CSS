<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">

    <title>Cadastro</title> <!--Título da página aparece na aba.-->
</head>
<body>
    
    <div> <!--cabeçalho com título e subttítulo-->
        <h1 id="titulo">Cadastro de Desenvolvedores</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form> <!--Início do formulário-->
        <fieldset class="grupo">
            <div> <!--Campo do nome com legenda "nome" e CSS de classe "campo"-->
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome>" required>
            </div>
        </fieldset>

        <div class="campo"> <!--Campo de email com elementos em negrito. -->
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email>"
        </div>

        <div> <!--Campo de desenvolvimento web com 3 opções de botões selecionáveis e CSS de classe de campo-->
            <label>Qual área de aplicação você desenvolve ?</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstake">Fullstack
            </label>
        </div>

        <div class="campo"> <!--Campo de seleção de nível com 3 botões de opções de escolhas.-->
            <label for="senioridade"><strong>Selecione seu nível</strong></label></label>
            <select id="senioridade">
                <option selected disable value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>    

        <fieldset class="grupo"> <!--Campo de escolh de 1 ou mais tecnologias marcar com (checbox)-->
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tenologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia1" value="CSS">
                <label for="tenologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia1" value="Javascript">
                <label for="tenologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia1" value="PHP">
                <label for="tenologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia1" value="C#">
                <label for="tenologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia1" value="Python">
                <label for="tenologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia1" value="Java">
                <label for="tenologia7">Java</label>
            </div>    
        </fieldset>

        <div> <!--Caixa de texto para usuário escrever sobre a sua experiência.-->
            <br>
            <label><strong>Conte um pouco sobre sua experiência:</strong></label>
            <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
        <!--Botão para enviar o formulário.-->
        <button class="botao" type="submit">Concluído</button>

    </form>

</body>
</html>
